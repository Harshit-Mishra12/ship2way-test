<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | ChartJS</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper" id="navbar">

    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Operations</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Operations</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary card-outline">
                <div class="card-header">
                  <h3 class="card-title">

                    <button type="button" class="btn btn-block btn-outline-secondary">12 April - 21 April</button>
                  </h3>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-info">
                      <div class="inner">
                        <h3>6213</h3>

                        <p>Shipped</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-shopping-cart"></i>
                      </div>

                    </div>
                  </div>
                  <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-info">
                      <div class="inner">
                        <h3>$ 150</h3>

                        <p>Shipping Revenue</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-dollar-sign"></i>
                      </div>

                    </div>
                  </div>
                  <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-info">
                      <div class="inner">
                        <h3>$ 150</h3>

                        <p>Shipping Cost</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-dollar-sign"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3 col-6">
                    <!-- small card -->
                    <div class="small-box bg-info">
                      <div class="inner">
                        <h3>$ 150</h3>

                        <p>Shipping Revueue</p>
                      </div>
                      <div class="icon">
                        <i class="fas fa-dollar-sign"></i>
                      </div>

                    </div>
                  </div>
                </div>
                <div id="shipments_charts"></div>
              </div>
              <!-- /.card-body-->
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div id="shipment_carrier"></div>
            </div>
            <div class="col">
              <div id="shipment_class"></div>
            </div>
            <div class="col">
              <div id="shipment_user"></div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col">


              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Current Account Balances</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body p-0">
                  <table class="table table-sm">
                    <tbody>
                      <tr>
                        <td>1.</td>
                        <td>Stamps.com</td>

                        <td class="text-danger">$ -1.0</td>
                      </tr>
                      <tr>
                        <td>2.</td>
                        <td>Amazon.com</td>

                        <td>$ 121</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>



            </div>
            <div class="col">
              <div id="order_aging"></div>
            </div>

          </div>
        </div>

      </section>
    </div>
  </div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../dist/js/adminlte.js"></script>
  <script src="/js/operations.js"></script>
</body>

</html>
